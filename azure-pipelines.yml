trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'x64'
  buildConfiguration: 'Release'

steps:

 - script: build-tools\php\php.exe build-tools\build.php
   displayName: Download Components
 - script: ls -lhs downloads
   displayName: List Downloads Folder
 - script: build-tools\InnoSetup6\iscc.exe installer\Reaper-Toolbox.iss
   displayName: Build Installer
 - script: ls -lhs release
   displayName: List Release Folder
 